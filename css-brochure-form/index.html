<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="form">
    <div>
      <h2>LEARN MORE</h2>
    </div>

    <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div><input type="text" name="email" id="email" placeholder="sally@company.co"></div>
    </div>

    <div>
      <label for="name">NAME</label>
      <div><input type="text" name="name" id="name" placeholder="Sally Smith"></div>
    </div>

    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div><input type="text" name="location" id="location" placeholder="City, Country"></div>
      </div>

     <div>
      <label for="head-count">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div><select name="count" id="head-count">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7-8">7-8 Engineers</option>
      </select></div>
      </div>

      <button name="submit">Submit</button>
  </form>
  </div>
</body>
</html>
